services:
  - type: web
    name: sovereign-career-architect
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: SARVAM_API_KEY
        sync: false
      - key: VAPI_API_KEY
        sync: false
      - key: VAPI_SECRET
        sync: false
      - key: DEBUG
        value: "false"
      - key: LOG_LEVEL
        value: "INFO"
    healthCheckPath: /
    autoDeploy: true
